<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!--General Meta-->
    <title>Alex Hertz / {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    {% if page.description %}
    <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% else %}
    <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% endif %}
    <link rel="canonical" href="http://www.hey.al{{ page.url }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
    
    <!--Facebook-->
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.description %}
    <meta property="og:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% else %}
    <meta property="og:description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% endif %}
    <meta property="og:url" content="http://www.hey.al{{ page.url }}" />
    <meta property="og:site_name" content="Alex Hertz" />
    <meta property="og:image" content="http://hey.al/img/fb.jpg" />

    
    <!--Twitter-->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@alhertz"/>
    <meta name="twitter:domain" content="Alex Hertz"/>
    <meta name="twitter:creator" content="@alhertz"/>
    
    <!--CSS-->
    <link rel="stylesheet" href="/css/screen.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!---Typekit-->
    <script type="text/javascript" src="//use.typekit.net/rpn5qcd.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>
    <body>
      
      <!--Header-->
      {% include _header.html %}

      <!--Content-->
      <section id="wrapper">
        {{ content }}
        <div class="authorship">
          <cite>by <a href="https://plus.google.com/u/0/105887948912799360412?rel=author">Al Hertz</a></cite>
        </div>
      </section>
      
      <!--Comments-->
      {% include _disqus.html %}
      
      <!--Footer-->
      {% include _footer.html %}
    
    <!--JS-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</html>
